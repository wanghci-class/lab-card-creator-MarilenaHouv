<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Card Creator</title>
  <link rel="stylesheet" href="styles/cards.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <main class="left-right">
    <section id="form-area">
      <form class="card-form">
        <div class="form-group">
          <input type="text" id="recip" name="recipient" placeholder="Enter recipient">
          <label for="recip">To</label>
        </div>
        <div class="form-group">
          <input type="text" id="send" name="sender" placeholder="Enter sender">
          <label for="send">From</label>
        </div>
        </div>
        <div class="form-group">
          <input type="text" id="title" name="title" placeholder="Enter title">
          <label for="title">Title</label>
        </div>
        <div class="form-group">
          <input type="text" id="sub" name="subtitle" placeholder="Enter subtitle">
          <label for="sub">Subtitle</label>
        </div>
        <div class="form-group">
          <input type="textarea" id="message" name="message" placeholder="Enter message">
          <label for="message">Message</label>
        </div>
        <div class="form-buttons">
          <button type="button" id="previewform">Preview</button>
          <button type="submit" id="submitform">Save</button>
        </div>
      </form>
    </section>
    <section id="preview-area">
      <div class="card-display">
        <div class="card-page page-one">
          <div class="title"><span class="title-text">TITLE</span></div>
          <div class="subtitle"><span class="subtitle-text">SUBTITLE</span></div>
        </div>
        <div class="card-page page-two">
          <div class="to">Dear <span class="to-text">RECIPIENT</span>,</div>
          <div class="message"><span class="message-text">YOUR MESSAGE HERE</span></div>
          <div class="from">Sincerely, <span class="from-text">SENDER</span></div>
        </div>
      </div>
    </section>
  </main>
  <script src="scripts/createcard.js"></script>
</body>

</html>
